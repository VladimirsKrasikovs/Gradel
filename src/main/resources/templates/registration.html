<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>User Registration</title>
</head>
<body>
    <form th:action="@{/registration}" th:object="${userData}" method="post">
      <div><input type="text" placeholder="First Name" th:field="*{firstName}"></div>
        <div><input type="text" placeholder="Last Name" th:field="*{lastName}"></div>
        <div><input type="text" placeholder="E-mail" th:field="*{eMail}"></div>
        <div><input type="text" placeholder="phone" th:field="*{phoneNumber}"></div>
        <div><input type="submit" value="Register!"></div>

    </form>


</body>
</html>
